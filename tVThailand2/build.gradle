apply plugin: 'com.android.application'

android {

    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "com.makathon.tvthailand"
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
        versionCode 111
        versionName "2.4.8"
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }

        testApplicationId "com.makathon.tvthailand.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:21'
    compile 'com.mcxiaoke.volley:library:1.0.6'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.google.android.gms:play-services:6.1.71'
    compile 'com.parse.bolts:bolts-android:1.1.2'
    compile project(':androidV2SDKLibrary')
    compile project(':androidViewPagerIndicator')
    compile project(':facebook')
    compile project(':vitamio')
    compile files('libs/android-async-http-1.4.4.jar')
    compile files('libs/ima-android-sdk-beta9.jar')
    compile files('libs/jsoup-1.7.3.jar')
    compile files('libs/khandroid-httpclient-4.2.3.jar')
    compile files('libs/stickygridheaders.jar')
    compile files('libs/YouTubeAndroidPlayerApi.jar')
    compile files('libs/Parse-1.7.1.jar')
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.1'
}
