apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.makathon.tvthailand"
        minSdkVersion 10
        targetSdkVersion 19
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }

        testApplicationId "com.makathon.tvthailand.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.+'
    compile 'com.mcxiaoke.volley:library:1.0.6'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.google.android.gms:play-services:+'
    compile project(':androidV2SDKLibrary')
    compile project(':androidViewPagerIndicator')
    compile project(':vitamioBundle')
    compile project(':facebookSDK')
    compile files('libs/android-async-http-1.4.4.jar')
    compile files('libs/ima-android-sdk-beta8.jar')
    compile files('libs/jsoup-1.7.3.jar')
    compile files('libs/khandroid-httpclient-4.2.3.jar')
    compile files('libs/stickygridheaders.jar')
    compile files('libs/YouTubeAndroidPlayerApi.jar')
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.1'
}
